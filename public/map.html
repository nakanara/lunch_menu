<!DOCTYPE html>
<html lang="ko">
<header>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Recommand lunch menu">
    <meta name="keywords" content="food, ramdom">
    <meta name="author" content="nakanara@naver.com">
    
    <script type="text/javascript" src="/jslib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/jslib/fontawesome.js"></script> 
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
    

    <!-- services와 clusterer, drawing 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fa8cdbb11397386a9cd572fbf1281ed5&libraries=services,clusterer,drawing"></script>
</header>

<body>
    
    <div class="container">
        <div class="row">
            <h1>map</h1>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div id="map" style="width:500px;height:400px;"></div>
            </div>
            <div class="col-md-6">
                <div>
                    <label id='btnSearch' class="btn btn-default">조회</label>>
                </div>
        
                <table id='resultTable' class="table">
                    <thead>
                        <th>상호</th>
                        <th>추천</th>
                    </thead>
                    <tbody>
                        <td>XXX</td>
                        <td>10</td>
                    </tbody>
                </table>
                
            </div>
        </div>

        <div class="row">

        </div>

        <div class="row">
            
            <form id='f'>
                <div class="form-group">
                    <label for="inputName">상호</label><input id="inputName" name="name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="inputTags">TAGS</label><input id="inputTags" name="tags" placeholder="TAG를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="inputDesc">desc</label><input id="inputDesc" name="desc" placeholder="설명을 입력하세요">
                </div>
                <div class="form-group">
                    <i class="fas fa-pepper-hot" title="매움"></i>
                    <i class="fas fa-cloud-rain" title="비올때 추천"></i>
                    <i class="fas fa-walking" title="빨리 가야함"></i>
                </div>
                <div class="form-group">
                    <input name="id" value="">
                    <input id='lat' name="lat" value="">
                    <input id='lng' name="lng" value="">
                </div>
                <div class="form-group">
                    <label id="btnSave" class="btn btn-default">저장</label>
                </div>
                
            </form>
        
        </div>
        <div class="row">
            <p id="result"></p>    
        </div>
        
        
    </div>    
    <script type="text/javascript" src="map.js"></script>
</body>
</html>
